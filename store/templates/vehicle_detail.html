{%extends 'base.html'%}


{%block main_block%}

 
<div class="container">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
           {% if data.picture %}
           <img src="{{data.picture.url}}" class="img-fluid rounded-start" alt="...">
           {% endif %}
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{data.name}}</h5>
              <p class="card-text">{{data.description}}</p>
              <p class="card-text">{{data.fuel_type}}</p>
              <p class="card-text">{{data.running_km}}</p>
              <p class="card-text">{{data.varient}}</p>
              <p class="card-text">{{data.price}}</p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
</div>


{%endblock%}
