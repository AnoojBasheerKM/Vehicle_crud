{%extends 'base.html'%}

{%block main_block%}

<div class="container">
  <div> 
    <h1 style="align-items: center;">Vehicle list</h1>
  </div>
    <div class="row">
        {%for v in data %}

       <div class="col-3 pt-3">
        <div class="card" style="width:100%">
          {%if v in picture%}
          <img src="{{v.picture.url}}" class="card-img-top" alt="...">
          {%endif%}
            <div class="card-body">
              <h5 class="card-title">{{v.name}}</h5>
              <p class="card-text">Description:{{v.description}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{v.price}}</li>
              <li class="list-group-item">{{v.running_km}}</li>
              <li class="list-group-item">{{v.varient}}</li>
            </ul>
            <div class="card-body">
              <a href="{%url 'vehicle-detail' v.id%}" class="card-link">View</a>
              <a href="{%url 'vehicle-delete' v.id%}" class="card-link">Delete</a>
              <a href="{%url 'vehicle-update' v.id%}" class="card-link">Edit</a>
            </div>
          </div>
          
       </div>
       {% endfor %}
       

   
    </div>
</div>

{%endblock%}
